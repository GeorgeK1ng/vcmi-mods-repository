name: VCMI Mods

on:
  push:
    branches:
      - develop
  pull_request:
    paths:
      - "**.json"
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  validate_json:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip3 install jstyleson
      - name: Validate json
        run: |
          python3 .github/validate_json.py

  validate_mod_json:
    needs: validate_json
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip3 install jstyleson
      - name: Validate mod json
        run: |
          python3 .github/validate_mod_json.py

  update_size:
    needs: validate_json
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip3 install jstyleson
      - name: Update size
        run: |
          python3 .github/update_size.py
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update sizes
          add: '*.json'
